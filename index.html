<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Carpet Rider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.160.0",
          "three/": "https://esm.sh/three@0.160.0/",
          "tone": "https://esm.sh/tone@14.7.77"
        }
      }
    </script>
    <style>
      html, body { margin: 0; padding: 0; background-color: #4a90e2; }
      canvas { display: block; cursor: grab; }
      canvas:active { cursor: grabbing; }
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: 'Orbitron', sans-serif;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        pointer-events: none;
      }
      #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        display: none;
        background: rgba(0,0,0,0.7);
        padding: 40px;
        border-radius: 10px;
      }
      #gameOver h1 {
        font-size: 48px;
        margin: 0 0 20px 0;
      }
      #gameOver p {
        font-size: 24px;
        margin: 10px 0;
      }
      #gameOver button {
        font-family: 'Orbitron', sans-serif;
        font-size: 20px;
        padding: 15px 30px;
        margin-top: 20px;
        cursor: pointer;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background 0.3s;
      }
      #gameOver button:hover {
        background: #357abd;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div>Distance: <span id="distance">0</span>m</div>
    </div>
    <div id="gameOver">
      <h1>Game Over!</h1>
      <p>Distance Traveled: <span id="finalDistance">0</span>m</p>
      <button onclick="location.reload()">Play Again</button>
    </div>
    <script type="module" src="main.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ChatManager.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ImageGenerator.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ProgressLogger.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/OGP.js"></script>
  </body>
</html>
