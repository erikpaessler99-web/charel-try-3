<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Carpet Rider - Enchanted Skies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.160.0",
          "three/": "https://esm.sh/three@0.160.0/"
        }
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #1a1a2e 0%, #0f3460 50%, #16213e 100%);
        overflow: hidden;
        font-family: 'Cinzel', serif;
      }
      
      canvas {
        display: block;
        cursor: grab;
      }
      
      canvas:active {
        cursor: grabbing;
      }
      
      #ui {
        position: absolute;
        top: 25px;
        left: 25px;
        color: #ffd700;
        font-family: 'Orbitron', sans-serif;
        font-size: 28px;
        text-shadow: 
          0 0 10px rgba(255, 215, 0, 0.8),
          2px 2px 4px rgba(0,0,0,0.9),
          0 0 20px rgba(255, 215, 0, 0.4);
        pointer-events: none;
        z-index: 100;
        background: rgba(0, 0, 0, 0.3);
        padding: 15px 25px;
        border-radius: 10px;
        border: 2px solid rgba(255, 215, 0, 0.5);
      }
      
      #distance {
        color: #00ffff;
        font-weight: bold;
        text-shadow: 
          0 0 10px rgba(0, 255, 255, 0.8),
          2px 2px 4px rgba(0,0,0,0.9);
      }
      
      #instructions {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: 'Cinzel', serif;
        font-size: 18px;
        text-align: center;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.9);
        pointer-events: none;
        background: rgba(0, 0, 0, 0.4);
        padding: 15px 30px;
        border-radius: 15px;
        border: 2px solid rgba(255, 215, 0, 0.3);
        max-width: 600px;
      }
      
      #instructions p {
        margin: 8px 0;
        color: #ffd700;
      }
      
      #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'Cinzel', serif;
        text-align: center;
        display: none;
        background: linear-gradient(135deg, rgba(25, 25, 50, 0.95), rgba(40, 20, 60, 0.95));
        padding: 50px 60px;
        border-radius: 20px;
        border: 3px solid #ffd700;
        box-shadow: 
          0 0 30px rgba(255, 215, 0, 0.5),
          inset 0 0 20px rgba(0, 0, 0, 0.3);
        min-width: 400px;
      }
      
      #gameOver h1 {
        font-size: 56px;
        margin: 0 0 20px 0;
        color: #ffd700;
        text-shadow: 
          0 0 20px rgba(255, 215, 0, 0.8),
          3px 3px 6px rgba(0,0,0,0.9);
        font-family: 'Cinzel', serif;
        font-weight: 700;
      }
      
      #gameOver p {
        font-size: 26px;
        margin: 15px 0;
        color: #e0e0e0;
      }
      
      #gameOver #finalDistance {
        color: #00ffff;
        font-size: 42px;
        font-weight: bold;
        text-shadow: 
          0 0 15px rgba(0, 255, 255, 0.9),
          2px 2px 4px rgba(0,0,0,0.9);
      }
      
      #gameOver button {
        font-family: 'Cinzel', serif;
        font-size: 24px;
        font-weight: 700;
        padding: 18px 40px;
        margin-top: 25px;
        cursor: pointer;
        background: linear-gradient(135deg, #4a90e2, #5f27cd);
        color: white;
        border: 2px solid #ffd700;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 
          0 4px 15px rgba(74, 144, 226, 0.4),
          0 0 20px rgba(255, 215, 0, 0.3);
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      #gameOver button:hover {
        background: linear-gradient(135deg, #357abd, #4a1da0);
        transform: translateY(-2px);
        box-shadow: 
          0 6px 20px rgba(74, 144, 226, 0.6),
          0 0 30px rgba(255, 215, 0, 0.5);
      }
      
      #gameOver button:active {
        transform: translateY(0);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      }
      
      #gameOver.show {
        animation: fadeIn 0.5s ease-out;
      }
      
      @keyframes glow {
        0%, 100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 2px 2px 4px rgba(0,0,0,0.9); }
        50% { text-shadow: 0 0 20px rgba(255, 215, 0, 1), 2px 2px 4px rgba(0,0,0,0.9), 0 0 30px rgba(255, 215, 0, 0.6); }
      }
      
      #ui {
        animation: glow 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div>Distance: <span id="distance">0</span>m</div>
    </div>
    
    <div id="instructions">
      <p>üéÆ <strong>Maus / Screen swipe </strong> um deinen fliegenden Teppich zu steuern! </p>
      <p>‚ú® Weiche den <strong>HSV Spielern</strong> aus und durchquere nach 3500m <strong>die goldene Pforte!</strong></p>
      <p>‚ö†Ô∏è Hab Spa√ü und guten Flug.</p>
    </div>
    
    <div id="gameOver">
      <h1>Ende der Reise!</h1>
      <p>Distance Traveled</p>
      <p><span id="finalDistance">0</span>m</p>
      <button id="gameOverButton">Fly Again</button>
    </div>
    
    <script type="module" src="main.js"></script>
  </body>
</html>
